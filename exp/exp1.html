<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
    <title>Example 1</title>
</head>
<body>
    <h1>Example 1</h1>
    <h2>Write a loop that makes seven calls to console.log to output the following triangle</h2>
    
   <script>
    
    var text = "";
    // Starts  the loop //
    for (var i = 1; i <= 7; i++) {
        // Shows "x" based on the current value of i //
        text = "x".repeat(i);
        // Triangle output of each line //
        console.log(text);
    }

   </script>
</body>
</html>
