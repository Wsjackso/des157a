<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
   
    <link href="styles.css" rel="stylesheet">

    <title>Example 2</title>
</head>

<body>

    <h1>Experiment 2</h1>

    <header id="text">text</header>
    
    <script>
        var colorInput = "";
        var adjArray = ["common", "dull", "bold", "beautiful", "unexpected", "classic", "NOOOO"];

       
        window.onload = function() {
            colorInput = prompt('What is your favorite color?'); 
            var response = rateColor(); 
            updatetext(response); 
        };

        function rateColor() {
            var num = Math.floor((Math.random() * 7)); 
            return `Your favorite color, ${colorInput}? That's so ${adjArray[num]}!`; 
        }

        function updatetext(response) {
            document.querySelector('#text').innerHTML = response; 
        }
    </script>
</body>
</html>
